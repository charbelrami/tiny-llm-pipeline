# yaml-language-server: $schema=../schema.json
steps:
  - type: set
    var: poem.topic
    value: rain
  - type: set
    var: prompt
    value: |
      Write a short haiku about {{poem.topic}}.
  - type: llm
    model: openai
    from: prompt
    params: { model: "gpt-4o-mini", temperature: 0.7 }
    var: completion
  - type: output
    pick: completion
