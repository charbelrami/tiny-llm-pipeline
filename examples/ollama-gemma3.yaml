# yaml-language-server: $schema=../schema.json
steps:
  - type: set
    var: poem.topic
    value: rain
  - type: set
    var: prompt
    value: |
      Write a short haiku about {{poem.topic}}.
  - type: llm
    model: ollama
    from: prompt
    params: { model: "gemma3:1b", temperature: 0.2 }
    var: completion
  - type: output
    pick: completion
